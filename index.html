<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>San Francisco Nights</title>

		<meta name="description" content="San Francisco Nights">
		<meta name="author" content="Carlos Justiniano">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
				<section>
					<h1>San Francisco Nights</h1>
					<h3>cjusphoto.com</h3>
					<p>
						<small>Created by <a href="http://www.cjusphoto.com">Carlos Justiniano</a> / <a href="http://twitter.com/cjus">@cjus</a></small>
					</p>
				</section>
                <section>
                    <section data-background="images/dsc03632-201206.jpg" data-background-size="70%"></section>
                    <section data-background="images/dsc03639-201206.jpg" data-background-size="50%"></section>
                </section>
                <section data-background="images/dsc00517-201311.jpg" data-background-size="80%"></section>

                <section>
                    <section data-background="images/dsc08736-201211.jpg" data-background-size="70%"></section>
                    <section data-background="images/dsc08726-201211.jpg" data-background-size="70%"></section>    
                </section>
                                
                <section data-background="images/dsc09632-201211.jpg" data-background-size="70%"></section>
                
                <section>
                    <section data-background="images/dsc09624-201311.jpg" data-background-size="70%"></section>
                    <section data-background="images/dsc05460-201208.jpg" data-background-size="70%"></section>
                    <section data-background="images/dsc03636-201305.jpg" data-background-size="80%"></section>
                </section>
                
                <section data-background="images/dsc03628-201305.jpg" data-background-size="40%"></section>
			</div>
				
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
